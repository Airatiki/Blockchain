<template name="registration">
<link rel="stylesheet" type="text/css" href="main.css">
<div id="center">
Name:<br>
<input type="text" id="name" size=”15” maxlength=”20” value="" style="width: 99%"><br>
Surname:<br>
<input type="text" id="surname" size=”20” maxlength=”25” value="" style="width: 99%"><br>
Country:<br>
<input type="text" id="country" size=”20” maxlength=”25” value="" style="width: 99%"><br>
City:<br>
<input type="text" id="city" size=”15” maxlength=”20” value="" style="width: 99%"><br>
ID Number:<br>
<input type="text" id="idNumber" size=”15” maxlength=”20” value="" style="width: 99%"><br>
Gender:<br> 
<input type="radio" name="gender" id="male" value="1" checked>Male
<input type="radio" name="gender" id="female" value="2">Female<br>
Contract's address:<br>
<input type="text" id="code" size=”15” maxlength=”20” value="" style="width: 99%"><br>

<input type="button" class="button orange"  id = "create_cont" name="generateCode" value="Generate Address" style="width: 49%">
<input type="button" class="button orange" id = "send_cont" name="sendContract" value="Send" style="width: 50%"><br>


{{#if TemplateVar.get "address"}}
  <p>Contract's address : {{TemplateVar.get "address"}}</p>
{{/if}}

</div>
</template>
